<!DOCTYPE html>
<html>

<head>
  <title>GEO QUIZ</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <div class="container">

    <h3 id="quizName">GEO QUIZ: THINK BIGGER!</h3>
    <p class="lead mb-4">
      Play the best country quiz ever! <br>Tap on the country with bigger data. <br>Answer 3 questions and earn points!
    </p>
    <div id="playerID">
      <div class="input-group">
        <span class="input-group-text">Nickname:</span>
        <input id="nickNameInput" class="form-control" placeholder="" required />
        <button id="goBtn" class="btn btn-primary">GO!</button>
      </div>
    </div>

    <div id="playerGreeting">
      <table class="table ">
          <thead class="thead-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col" id="greetPlayer" colspan="2">Start playing, PLAYER! </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">#</th>
            <td class="table-success">Your current score:</td>
            <td class="table-warning" id="playerScore">50</td>
          </tr>
        </tbody>
      </table>
  </div>

  <div id="playerTable">
    <table class="table ">
      <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">Leaderboard</th>
      <th scope="col"> </th>
      
    </tr>
  </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td class="table-success" id="player1Name">King Of The Game üèÜ</td>
          <td class="table-warning" id="player1Score">100</td>
        </tr>

        <tr>
          <th scope="row">2</th>
          <td class="table-success" id="player2Name">GeoMaster2022</td>
          <td class="table-warning" id="player2Score">85</td>
        </tr>

        <tr>
          <th scope="row">3</th>
          <td class="table-success" id="player3Name">Think Twice!</td>
          <td class="table-warning" id="player3Score">20</td>
        </tr>

        <tr>
          <th scope="row">4</th>
          <td class="table-success" id="player4Name">A</td>
          <td class="table-warning" id="player4Score">10</td>
        </tr>

        <tr>
          <th scope="row">5</th>
          <td class="table-success" id="player5Name">#Zer0</td>
          <td class="table-warning" id="player5Score">5</td>
        </tr>

        
      </tbody>
    </table>
</div>
  
<div id="country-grid">

  </div>
  

  </div>
  <script src="./js/app.js"></script>
</body>

</html>
