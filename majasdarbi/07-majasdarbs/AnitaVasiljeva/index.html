<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ToDoTaskManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <!-- savus stilus vienmēr liek pēc bootstrap -->
  <script src="./js/app.js"></script>
  <!-- fontawesome ikonas -->
  <script src="https://kit.fontawesome.com/bbdbb9a265.js" crossorigin="anonymous"></script>


</head>

<body>
  <!-- // taisīsim to do list un liksim to local storage -->
  <div class="container">
    <h3>ToDo aktuālais uzdevumu saraksts</h3>
    <p class="lead mb-5">
      Uzdevumu pārvaldība: izveido jaunus uzdevumus (ar pogu vai Enter); rediģē uzdevumus; atzīmē kā izdarītus, pārvieto sarakstā, izdzēs.
    </p>
    <div id="taskAdder">
      <div class="input-group">
        <span class="input-group-text">uzdevums</span>
        <input id="taskInput" class="form-control" placeholder="jaunā uzdevuma apraksts" required />
        <button id="addBtn" class="btn btn-primary">+ pievienot</button>
      </div>
    </div>
    <ul id="myTasks" class="list-group">
    </ul>
  </div>


</body>

</html>
