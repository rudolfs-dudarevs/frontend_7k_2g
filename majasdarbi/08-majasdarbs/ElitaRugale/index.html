<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form"> 
        <div>
            <label for="text">Teksta lauks</label>
            <input 
                type="text" 
                id="name"
            />
        </div>
      
        <div>
            <label for="email">Epasta lauks</label>
            <input 
                type="email" 
                id="email"
                pattern=".+@gmail\.com"
                title="Jābūt..@gmail.com " 
            />
        </div>

        <div>
            <label for="username">Teksta lauks ar Min un Max garumu</label>
            <input 
                type="text" 
                id="username" 
                title="Teksta lauka garums ir no 5 līdz 10 simboliem"  
            />
        </div>
      
        <div>
            <label for="password">Parole 1 (jāsatur vismaz 1 lielais burts, 1 mazais burts un 1 cipars)</label>
            <input 
                type="password" 
                id="password" 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                oninvalid="this.setCustomValidity('Parolei jāsatur vismaz 1 lielais burts, 1 mazais burts un 1 cipars.')"  
            />
        </div>
            
        <div>
            <label for="password2">Parole 2 (jāsatur vismaz 8 simboli 1 lielais burts, 1 mazais burts un 1 cipars)</label>
            <input 
                type="password" 
                id="password2" 
                title="Parolei jasatur vismaz 8 simboli, 1 lielais burts, 1 mazais burts un 1 cipars" 
            />
        </div>

        <div>
            <label for="week">Nedēļa</label>
            <input 
                type="week" 
                name="week" 
                id="week"
            />
        </div>

        <div>
            <label for="time">Laiks</label>

            <input 
                type="time" 
                id="time" 
                name="time"
                required
            />
        </div>

        </hr>

        <div>
            <label for="ZIP">ZIP : </label>
            <input type="text" id="ZIP">
                
            />
            <label for="country">Valsts : </label>
            <select id="country">
              <option value="lv">Latvia</option>
              <option value=""> </option>
              <option value=""> </option>
              <option value=""> </option>
            </select>
        </div>

        <input id="submit" type="submit" class="button" value="Parbaudit">
      </form>

    <script src="./script.js"></script>
</body>
</html>
