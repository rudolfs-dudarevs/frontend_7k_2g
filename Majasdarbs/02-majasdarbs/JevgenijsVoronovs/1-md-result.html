<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Majas Darbs</title>
  </head>
  <body>
    <article id="content">
      <h1>Reģistrācijas forma</h1>
      <form action="" method="get">
        <fieldset>
          <label for="name">Ievietot vārdu:</label>
          <input type="text" name="name" id="name" required>

          <label for="password">Ievietot paroli:</label>
          <input type="password" name="password" id="password" required>
        </fieldset>
        <br>
        <fieldset>
          <legend><mark>Informacija par sevi</mark></legend>
          <p><b>Dzimums</b></p>
          <input type="radio" id="male" name="male" value="male">
          <label for="male">vīrietis</label><br>
          <input type="radio" id="female" name="female" value="female">
          <label for="female">sieviete</label><br>

          <p><b></b></p>
          <label for="birthday">dzimšanas datums</label>
          <input type="date" id="birthday" name="birthday">

          <p><b>Adresse</b></p>
          <label for="city-select">Jūsu pilsēta</label>
          <input list="city" id="city-select" name="city-select">
          <datalist id="city">
            <option value="Riga">
            <option value="Jelgava">
          </datalist>
        </fieldset>
        <br>
        <fieldset>
          <legend><mark>Jusu hobbies</mark></legend>
          <table>
            <caption>Jūs varat izvēlēties jebkuru hobiju skaitu</caption>
            <tbody>
              <tr>
                <td>
                  <input type="checkbox" id="hobby1" name="hobby1" value="travel">
                  <label for="hobby1">Ceļojumi</label><br>
                </td>
                <td>
                  <input type="checkbox" id="hobby1" name="hobby1" value="programmin">
                  <label for="hobby1">Programmēšana</label><br>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" id="hobby3" name="hobby3" value="painting">
                  <label for="hobby3">Zīmēt</label><br>
                </td>
                <td>
                  <input type="checkbox" id="hobby4" name="hobby4" value="music">
                  <label for="hobby4">Spēlēt mūzikas instrumentus</label><br>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <br>
        <fieldset>
          <legend><mark>Savs laukums</mark></legend>
          <p><b>Pievienojiet jebkuru lauku </b></p>
        </fieldset>
        <br>
        <button type="submit">Sūtīt</button>
      </form>
      <!-- /form -->
    </article>
  </body>
</html>
