              <h4>Adrese</h4>

                <input list="adrese" name="adrese"> <datalist id="adrese">
                  <option value="Rīga">
                  </option>
                  <option value="Jelgava">
                  </option>
                  <option value="Cēsis">
                  </option>
                </datalist>

            </form>
          </form>
        </fieldset>
      </form>
      <form action="/action_page.php">
        <form>
          <fieldset>
            <legend>Jūsu hobbies</legend>

        <form action="/action_page.php">
